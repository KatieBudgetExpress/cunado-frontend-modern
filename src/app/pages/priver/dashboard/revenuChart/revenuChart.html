<div class="channels-block" ng-class="{'transparent': transparent}">
  <div class="chart-bg"></div>
  <div class="traffic-chart" id="revenuChart">
    <div class="canvas-holder">
      <canvas id="chartrevenu-area" width="300" height="300"></canvas>
      <div class="traffic-text">
        {{totalRev | cuCurrency: ctrl.devise}}
        <span>{{ 'ECRAN.TABLEAUBORD.REVENUS_TOTAUX' | translate }}</span>
      </div>
    </div>
    <div class="traffic-legend"></div>
  </div>

  <div class="channels-info">
      <div>
          <div class="channels-info-item" ng-repeat="label in doughnutDataRev.labels"
               ng-init="i = $index; data = doughnutDataRev.datasets[0]">
              <div class="legend-color" style="background-color: {{::data.backgroundColor[i]}}"></div>
              <p style="word-wrap:break-word;">{{::label}}<span class="channel-number">{{data.percentage[i]}}%</span></p>
              <div class="progress progress-sm channel-progress">
                  <div class="progress-bar" role="progressbar"
                       aria-valuenow="{{data.percentage[i]}}" aria-valuemin="0" aria-valuemax="100"
                       style="width: {{data.percentage[i]}}%">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
