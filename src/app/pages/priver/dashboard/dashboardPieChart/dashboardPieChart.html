<div class="row pie-charts">
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel>
      <div class="pie-chart-item">
        <div class="chart" rel="{{ ::chart.color }}" data-percent="{{ ::chart.percent }}"> <span class="percent">{{ ::chart.percent }}</span> </div>
        <div class="description">
          <div>{{ ::chart.description }}</div>
          <div class="description-stats">{{ ::chart.stats }}</div>
        </div>
        <div ng-switch on="chart.typeIcon" >
           <div ng-switch-when="glossy"><i class="chart-icon"><img ng-src="{{ ::chart.icon | glossyBusinessImg }}"></i></div>
           <span ng-switch-when="fa"><i class="chart-icon {{ ::chart.icon }}"></i></span>
           <span ng-switch-default><i class="chart-icon {{ ::chart.icon }}"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
