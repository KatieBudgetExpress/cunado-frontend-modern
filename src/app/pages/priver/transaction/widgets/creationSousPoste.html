<div class="row">
  <div class="col-md-12">
    <div class="form-group row clearfix has-feedback"
         ng-class="{'has-error': posteBudgetaireInvalide() && (sousPosteForm.posteBudgetaire.$touched || sousPosteForm.$submitted)}">
      <label for="selectPosteBudgetaire" class="col-sm-4 control-label">{{ 'ECRAN.TRANSACTION.POSTE_BUDGETAIRE' | translate }}</label>
      <div class="col-sm-8">
        <select class="form-control" name="posteBudgetaire" title="" ng-model="posteBudgetaire" ng-options="item as item.nom | translate group by item.nomCategorie | translate for item in posteBudgetaires | orderBy:'nom | translate':false:localeSensitiveComparator | orderBy:'tri'" selectpicker ng-required="true" required></select>
        <span class="help-block error-block basic-block" ng-messages="sousPosteForm.posteBudgetaire.$error" ng-if="posteBudgetaireInvalide() && (sousPosteForm.posteBudgetaire.$touched || sousPosteForm.$submitted)">
          <p ng-message="required">{{ 'GLOBALE.AIDE.OBLIGATOIRE' | translate }}</p>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group row clearfix has-feedback">
      <label for="inputImage" class="col-sm-4 control-label">{{ 'ECRAN.TRANSACTION.SOUSPOSTEBUDGETAIRE_IMG' | translate }}</label>
      <div class="col-sm-8">
        <div ng-switch on="sousPosteBudgetaire.typeImage">
           <a ng-switch-when="glossy" href="" uib-tooltip="{{ 'GLOBALE.TOOLTIP.MODIFIER_IMAGE' | translate }}" ng-click="modifierImage(sousPosteBudgetaire)">
             <img id="imgSousPosteCreation" name="imgSousPosteCreation" ng-src="{{ ::sousPosteBudgetaire.image | glossyBusinessImg }}" width="24" height="24">
           </a>
           <a ng-switch-default name="image" href="" uib-tooltip="{{ 'GLOBALE.TOOLTIP.MODIFIER_IMAGE' | translate }}" ng-click="modifierImage(sousPosteBudgetaire)">...</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group row clearfix has-feedback"
         ng-class="{'has-error': sousPosteForm.nom.$invalid && (sousPosteForm.nom.$touched || sousPosteForm.$submitted)}">
      <label for="inputNom" class="col-sm-4 control-label">{{ 'ECRAN.TRANSACTION.SOUSPOSTEBUDGETAIRE_NOM' | translate }}</label>
      <div class="col-sm-8">
        <input next-focus ng-attr-type="text" class="form-control" name="nom" ng-model="sousPosteBudgetaire.nom" required>
        <span class="help-block error-block basic-block" ng-messages="sousPosteForm.nom.$error" ng-if="sousPosteForm.nom.$invalid && (sousPosteForm.nom.$touched || sousPosteForm.$submitted)">
          <p ng-message="required">{{ 'GLOBALE.AIDE.OBLIGATOIRE' | translate }}</p>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group row clearfix has-feedback">
      <label for="inputDescription" class="col-sm-4 control-label">{{ 'ECRAN.TRANSACTION.SOUSPOSTEBUDGETAIRE_DESC' | translate }}</label>
      <div class="col-sm-8">
        <input next-focus ng-attr-type="text" class="form-control" name="description" ng-model="sousPosteBudgetaire.description">
      </div>
    </div>
  </div>
</div>
