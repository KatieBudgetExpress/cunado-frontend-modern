<div ng-controller="DepensesRevenusCtrl">
  <div class="row">
    <div class="col-sm-6">
      <div class="p-8 m-v-8" style="font-size: 20px; color: #666666">
          {{'ECRAN.CONCILIATION.TITRE_SECTION_2_DROITE' | translate}}
      </div>
    </div>
    <div class="col-sm-6" align="right">
      <div id="reportrange_conciliation" style="border-radius: 4px; box-shadow: 0px 1px 2px #C3C6C7; background: #fff; cursor: pointer; margin-top: 10px; padding: 5px 10px; border: 1px solid #ccc; width: 220px">
          <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
          <span></span> <b class="caret"></b>
      </div>
    </div>
  </div>
  <!--
   Section des dÃ©penses et revenus
   -->
   <div class="row" style="margin-bottom: 15px;">
     <div class="horizontal-scroll" style="margin-left: 15px; margin-right: 15px;">
       <table st-table="affSectionDepRevData" st-safe-src="sectionDepRevData" class="table table-hover">
         <thead>
           <tr class="sortable" style="font-size: 14px;">
             <th style="width:90px; font-weight: bold; text-align: left;" st-sort="dateOperation" st-sort-default="true">{{ 'ECRAN.CONCILIATION.DATE' | translate}}</th>
             <th style="width:36px;  font-weight: bold;" id="th-img"></th>
             <th style="font-weight: bold;" st-sort="operation">{{ 'ECRAN.CONCILIATION.OPERATION' | translate}}</th>
             <th style="font-weight: bold; text-align: right;" st-sort="montant">{{'ECRAN.CONCILIATION.MONTANT' | translate }}</th>
             <th style="width:75px; font-weight: bold;"></th>
           </tr>
         </thead>
         <tbody>
           <tr ng-repeat="item in affSectionDepRevData" ng-class="{'conciliation-bleu': item.concilie == 1}">
             <td ng-class="nowrap">{{item.dateOperation}}</td>
             <td id="td-img"><img ng-if="item.image" ng-src="{{::(item.image | glossyBusinessImg )}}" width="20" height="20"></td>
             <td ng-class="nowrap">{{item.operation | translate}}</td>
             <td align="right" style="width:13%" ng-class="nowrap">
                 <span ng-if="item.montant">{{item.montant | cuCurrency: ctrl.devise}}</span>
             </td>
             <td>
               <button ng-attr-type="button" class="btn btn-info editable-table-button btn-xs" ng-disabled="aConcilie()" ng-click="concilier(item)">{{ 'GLOBALE.BOUTON.CONCILIER' | translate }}</button>
             </td>
           </tr>
         </tbody>
         <tfoot>
         <tr>
           <td colspan="5" class="text-center">
             <div id="pagerId" st-pagination="" st-items-by-page="14" st-displayed-pages="7"></div>
           </td>
         </tr>
         </tfoot>
       </table>
     </div>
   </div>
   <div class="flex-10">
     <nav mfb-menu position="br" effect="zoomin"
          active-icon="ion-close-round" resting-icon="ion-plus-round"
          toggling-method="click" style="right: 20px;bottom: 115px;">

          <button mfb-button bgcolor='#015562' icon="ion-plus-round" ng-click="ajoutTransaction('REV')" label="{{ 'GLOBALE.TOOLTIP.AJOUTER_TRANSACTION_REVENU' | translate }}"></button>
          <button mfb-button bgcolor='#191970' icon="ion-plus-round" ng-click="ajoutTransaction('DEP')" label="{{ 'GLOBALE.TOOLTIP.AJOUTER_TRANSACTION_DEPENSE' | translate }}"></button>
     </nav>
   </div>
 </div>
